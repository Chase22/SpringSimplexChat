<!DOCTYPE html>
<!-- -->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Simplex Chat</title>
        <link href="../static/css/chatview.css" th:href="@{/css/chatview.css}" rel="stylesheet"/>
        <script  th:src="@{/js/chatview.bundle.js}" type="module"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script th:inline="javascript">
            /*<![CDATA[*/
            window.chatId = [[${chat.getId()}]];
            /*]]>*/
        </script>
    </head>

    <body>
        <div class="content">
            <div class="messages" id="messageBox">
            </div>
            <form class="sendMessageForm" id="sendMessageForm" name="sendMessageForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="message">Message:</label><br>
                <textarea class="messageField" id="message" name="message" maxlength="1000" required></textarea>

                <div class="buttons">
                    <button id="uppy-select-files" class="button button-file-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="file-upload-icon">
                            <path d="M17 5v12c0 2.757-2.243 5-5 5s-5-2.243-5-5V5c0-1.654 1.346-3 3-3s3 1.346 3 3v9c0 .551-.449 1-1 1s-1-.449-1-1V6H9v8a3 3 0 1 0 6 0V5A5 5 0 0 0 5 5v12a7 7 0 1 0 14 0V5h-2z"/>
                        </svg>
                    </button>
                    <button id="submit" class="button button-send">Send</button>
                </div>
            </form>
        </div>
    </body>
</html>
